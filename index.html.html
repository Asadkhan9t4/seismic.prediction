        function getTier(points) {
            for (let i = TIERS.length - 1; i >= 0; i--) {
                if (points >= TIERS[i].min) return TIERS[i];
            }
            return TIERS[0];
        }

        function getStreak(userData, predictions) {
            if (!userData?.predictions) return 0;
            const resolved = predictions
                .filter(p => p.resolved && userData.predictions[p.id])
                .sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
            let streak = 0;
            for (const p of resolved) {
                if (userData.predictions[p.id].choice === p.result) streak++;
                else break;
            }
            return streak;
        }

        // â”€â”€â”€ Confetti â”€â”€â”€
        function Confetti({ active, onDone }) {
            const canvasRef = useRef(null);
            useEffect(() => {
                if (!active) return;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                let particles = [];
                const colors = ['#8B6F8E','#C97A7A','#7FAF8A','#D4A017','#5B9BD5','#FAF8F5'];
                for (let i = 0; i < 120; i++) {
                    particles.push({
                        x: canvas.width / 2, y: -10,
                        vx: (Math.random() - 0.5) * 14,
                        vy: Math.random() * 3 + 2,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        size: Math.random() * 8 + 4,
                        rot: Math.random() * Math.PI * 2,
                        rotV: (Math.random() - 0.5) * 0.3,
                        life: 1
                    });
                }
                let frame;
                function loop() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    let allDead = true;
                    particles.forEach(p => {
                        p.x += p.vx; p.y += p.vy; p.vy += 0.08;
                        p.rot += p.rotV; p.life -= 0.008;
                        if (p.life > 0) {
                            allDead = false;
                            ctx.save();
                            ctx.translate(p.x, p.y);
                            ctx.rotate(p.rot);
                            ctx.globalAlpha = p.life;
                            ctx.fillStyle = p.color;
                            ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size * 0.6);
                            ctx.restore();
                        }
                    });
                    if (allDead) { if(onDone) onDone(); return; }
                    frame = requestAnimationFrame(loop);
                }
                loop();
                return () => cancelAnimationFrame(frame);
            }, [active]);
            if (!active) return null;
            return <canvas ref={canvasRef} style={{ position:'fixed', top:0, left:0, pointerEvents:'none', zIndex:9999 }} />;
        }

                const handleImageUpload = async (e) => {

                    setGeneratedCard(null);
                    
                    try {
                        const reader = new FileReader();

                            reader.onloadend = () => resolve(reader.result);
                            reader.onerror = reject;
                            reader.readAsDataURL(file);
                        });
                        
                        const img = new Image();
                        await new Promise((resolve, reject) => {
                            img.onload = resolve;
                            img.onerror = reject;
                            img.src = dataUrl;
                        });
                        
                        setUploadedImg(dataUrl);
                        setUploadedImgObject(img);
                        setIsImageLoading(false);

                    try {
                        const canvas = document.createElement('canvas');
                        canvas.width = 1920; canvas.height = 1080;
                        const ctx = canvas.getContext('2d');

                        // Background - Using website's original colors
                        const bg = ctx.createLinearGradient(0,0,0,canvas.height);
                        bg.addColorStop(0,'#FAF8F5'); 
                        bg.addColorStop(1,'#F5F1EC');
                        ctx.fillStyle = bg; 
                        ctx.fillRect(0,0,canvas.width,canvas.height);

                        // Add subtle texture
                        ctx.fillStyle='rgba(139,111,142,0.02)';
                        for(let i=0;i<2000;i++) {
                            ctx.beginPath();
                            ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, Math.random()*2, 0, Math.PI*2);
                            ctx.fill();
                        }

                        // Main card container with shadow
                        ctx.shadowColor='rgba(62,47,60,0.2)'; 
                        ctx.shadowBlur=50; 
                        ctx.shadowOffsetY=10;
                        
                        // Card background - white
                        ctx.fillStyle='#FFFFFF';
                        roundRect(ctx,80,80,1760,920,32);
                        ctx.fill();
                        
                        ctx.shadowBlur=0; 
                        ctx.shadowOffsetY=0;
                        
                        // Gradient border
                        const borderGradient = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
                        borderGradient.addColorStop(0,'#8B6F8E');
                        borderGradient.addColorStop(0.5,'#9A7E9D');
                        borderGradient.addColorStop(1,'#8B6F8E');
                        ctx.strokeStyle = borderGradient;
                        ctx.lineWidth = 6;
                        roundRect(ctx,80,80,1760,920,32);
                        ctx.stroke();

                        // Top header bar
                        const hg = ctx.createLinearGradient(80,80,80,250);
                        hg.addColorStop(0,'#8B6F8E'); 
                        hg.addColorStop(1,'#9A7E9D');
                        ctx.fillStyle=hg; 
                        roundRect(ctx,80,80,1760,170,32,true,false); 
                        ctx.fill();

                        // Header text
                        ctx.fillStyle='#FFFFFF'; 
                        ctx.font='bold 64px "Crimson Pro", serif';
                        ctx.textAlign='center'; 
                        ctx.textBaseline='middle';
                        ctx.fillText('SEISMIC PREDICTIONS',960,165);

                        // â”€â”€ Left side: Avatar - BIGGER SIZE â”€â”€
                        const avatarX = 360;
                        const avatarY = 520;
                        const avatarSize = 260; // Increased from 180 to 260
                        
                        let profileDrawn = false;
                        if (uploadedImgObject) {
                            try {
                                const img = uploadedImgObject;
                                
                                // Avatar ring with gradient
                                ctx.save();
                                ctx.beginPath(); 
                                ctx.arc(avatarX,avatarY,avatarSize/2+10,0,Math.PI*2);
                                const ringGrad = ctx.createLinearGradient(avatarX-avatarSize/2-10,avatarY-avatarSize/2-10,avatarX+avatarSize/2+10,avatarY+avatarSize/2+10);
                                ringGrad.addColorStop(0,'#8B6F8E');
                                ringGrad.addColorStop(1,'#9A7E9D');

                                ctx.lineWidth=8;

                                ctx.beginPath(); 
                                ctx.arc(avatarX,avatarY,avatarSize/2,0,Math.PI*2); 
                                ctx.fill();
                                
                                // Clip and draw image
                                ctx.beginPath(); 
                                ctx.arc(avatarX,avatarY,avatarSize/2,0,Math.PI*2); 
                                ctx.closePath(); 
                                ctx.clip();
                                ctx.drawImage(img,avatarX-avatarSize/2,avatarY-avatarSize/2,avatarSize,avatarSize);

                                profileDrawn = true;

                            ag.addColorStop(0,'#8B6F8E');

                            ctx.fillStyle=ag; 
                            ctx.beginPath(); 
                            ctx.arc(avatarX,avatarY,avatarSize/2,0,Math.PI*2); 
                            ctx.fill();
                            
                            // Initial
                            ctx.fillStyle='#FFFFFF'; 
                            ctx.font='bold 110px "Inter", sans-serif';
                            ctx.textAlign='center'; 
                            ctx.textBaseline='middle';
                            ctx.fillText((userData?.xUsername||'S').replace(/^@/,'').charAt(0).toUpperCase(),avatarX,avatarY);
                        }

                        // Username below avatar
                        ctx.fillStyle='#3E2F3C'; 
                        ctx.font='bold 46px "Crimson Pro", serif';
                        ctx.textAlign='center'; 
                        ctx.textBaseline='top';
                        ctx.fillText(userData?.xUsername||'Seismic Member',avatarX,avatarY+avatarSize/2+35);

                        // Tier badge 
                        const tier = getTier(userData?.totalPoints || 0);
                        const tierBadgeY = avatarY+avatarSize/2+100;
                        
                        // Tier badge background
                        ctx.fillStyle='rgba(139,111,142,0.1)';
                        roundRect(ctx,avatarX-120,tierBadgeY,240,50,25);
                        ctx.fill();
                        
                        ctx.font='600 30px "Inter", sans-serif'; 
                        ctx.fillStyle=tier.color;
                        ctx.fillText(`${tier.emoji} ${tier.label}`,avatarX,tierBadgeY+32);

                        // Streak if applicable
                        const streak = getStreak(userData, predictions);
                        if (streak >= 3) {
                            const streakY = tierBadgeY + 65;
                            ctx.fillStyle='rgba(201,122,122,0.1)';
                            roundRect(ctx,avatarX-90,streakY,180,45,22);
                            ctx.fill();
                            
                            ctx.font='600 28px "Inter", sans-serif'; 
                            ctx.fillStyle='#C97A7A';
                            ctx.fillText(`ðŸ”¥ ${streak} Streak`,avatarX,streakY+28);
                        }

                        // â”€â”€ Right side: Prediction details â”€â”€
                        const rightStartX = 680;
                        const centerX = 1240;

                        // "MY PREDICTION" label with background
                        const predLabelY = 310;
                        ctx.fillStyle='rgba(139,111,142,0.1)';
                        roundRect(ctx,centerX-250,predLabelY,500,55,28);
                        ctx.fill();
                        
                        ctx.fillStyle='#8B6F8E'; 
                        ctx.font='700 34px "Inter", sans-serif';
                        ctx.textAlign='center';
                        ctx.textBaseline='middle';
                        ctx.fillText('ðŸŽ¯ MY PREDICTION',centerX,predLabelY+28);

                        // Question (wrapped)
                        ctx.fillStyle='#3E2F3C'; 
                        ctx.font='600 48px "Crimson Pro", serif';
                        ctx.textAlign='center';
                        const words = prediction.question.split(' ');
                        let line='', y=410;
                        const maxWidth = 1000;
                        
                        for(let n=0;n<words.length;n++){
                            const test = line+words[n]+' ';
                            if(ctx.measureText(test).width>maxWidth && n>0){ 
                                ctx.fillText(line,centerX,y); 
                                line=words[n]+' '; 
                                y+=62; 
                            } else line=test;
                        }
                        ctx.fillText(line,centerX,y);

                        // Choice badge - PROPERLY CENTERED
                        const choiceY = y+90;
                        const choiceBadgeWidth = 450;
                        const choiceBadgeHeight = 130;
                        const choiceX = centerX - choiceBadgeWidth/2;
                        
                        const cColor = userChoice==='yes'?'#7FAF8A':'#C97A7A';
                        const cBg = userChoice==='yes'?'rgba(127,175,138,0.2)':'rgba(201,122,122,0.2)';
                        
                        // Choice background
                        ctx.fillStyle=cBg; 
                        roundRect(ctx,choiceX,choiceY,choiceBadgeWidth,choiceBadgeHeight,20); 
                        ctx.fill();
                        
                        // Border
                        ctx.strokeStyle=cColor;
                        ctx.lineWidth=5;
                        roundRect(ctx,choiceX,choiceY,choiceBadgeWidth,choiceBadgeHeight,20);
                        ctx.stroke();
                        
                        // Choice text - CENTERED PROPERLY
                        ctx.fillStyle=cColor; 
                        ctx.font='bold 70px "Inter", sans-serif';
                        ctx.textAlign='center';
                        ctx.textBaseline='middle';
                        ctx.fillText(userChoice==='yes'?'âœ“ YES':'âœ— NO',centerX,choiceY+choiceBadgeHeight/2);

                        // Points committed
                        const ptsY = choiceY+choiceBadgeHeight+45;
                        ctx.fillStyle='rgba(139,111,142,0.08)';
                        roundRect(ctx,centerX-240,ptsY,480,65,32);
                        ctx.fill();
                        
                        ctx.fillStyle='#8B6F8E'; 
                        ctx.font='600 38px "Inter", sans-serif';
                        ctx.textAlign='center';
                        ctx.textBaseline='middle';
                        ctx.fillText(`${userPoints} Points Committed`,centerX,ptsY+33);

                        canvas.toBlob(blob => { setGeneratedCard(URL.createObjectURL(blob)); setIsGenerating(false); },'image/png',1.0);
                    } catch(err) { console.error(err); setIsGenerating(false); alert('Card generation failed.'); }
                };

                function roundRect(ctx,x,y,w,h,r,fTop=true,fBot=true){
                    ctx.beginPath(); ctx.moveTo(x+r,y);
                    if(fTop){ ctx.lineTo(x+w-r,y); ctx.quadraticCurveTo(x+w,y,x+w,y+r); } else ctx.lineTo(x+w,y);
                    ctx.lineTo(x+w,y+h-r);
                    if(fBot){ ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h); ctx.lineTo(x+r,y+h); ctx.quadraticCurveTo(x,y+h,x,y+h-r); } else ctx.lineTo(x,y+h);
                    ctx.lineTo(x,y+r); ctx.quadraticCurveTo(x,y,x+r,y); ctx.closePath();
                }

                const downloadCard = () => { if(!generatedCard) return; const a=document.createElement('a'); a.download=`seismic-prediction-${userData?.xUsername||'card'}.png`; a.href=generatedCard; a.click(); };

                const shareOnX = () => {
                    if (!generatedCard) { alert('Please generate the card first!'); return; }
                    downloadCard();
                    const text = encodeURIComponent(FIXED_SHARE_TEXT + `\n\n${shareUrl}`);
                    window.open(`https://twitter.com/intent/tweet?text=${text}`,'_blank');
                    setTimeout(()=>alert('ðŸ“¸ Card downloaded!\n\n1. Upload the card image to your tweet\n2. Tag 2 friends and challenge them!\n3. Click Tweet!'),500);
                };

                return (
                    <div className="modal-content share-modal">
                        <div className="modal-header"><h2>Share Your Prediction</h2><button className="close-button" onClick={closeModal}><IconX size={24}/></button></div>
                        <p className="prediction-question-modal">{prediction.question}</p>

                        {userChoice && (
                            <div className="your-choice-banner">
                                <span className="choice-label">Your Choice:</span>
                                <span className={`choice-value ${userChoice}`}>{userChoice==='yes'?'âœ“ YES':'âœ— NO'}</span>
                                <span className="points-value">{userPoints} pts</span>
                            </div>
                        )}

                        <div className="share-stats">
                            <div className="share-stat"><span className="share-stat-label">Community Vote</span><div className="share-stat-values"><span className="yes-vote">YES {pct.yes}%</span><span className="no-vote">NO {pct.no}%</span></div></div>
                            <div className="share-stat"><span className="share-stat-label">Participants</span><span className="share-stat-number">{prediction.yesVotes+prediction.noVotes}</span></div>
                        </div>

                        {/* Upload profile pic */}
                        <div className="upload-section">
                            <label className="upload-label">
                                <div className="upload-box" onClick={()=>fileRef.current?.click()}>
                                    {isImageLoading ? <><IconUpload size={28}/><span>Loading image...</span></> : uploadedImg ? <img src={uploadedImg} alt="preview" className="upload-preview-img"/> : <><IconUpload size={28}/><span>Upload your X profile picture</span><span className="upload-sub">PNG, JPG â€” this will appear on your card</span></>}
                                </div>
                                <input ref={fileRef} type="file" accept="image/*" onChange={handleImageUpload} style={{display:'none'}}/>
                            </label>
                            {uploadedImg && <button className="remove-upload" onClick={()=>{ setUploadedImg(null); setUploadedImgObject(null); setGeneratedCard(null); }}>âœ• Remove</button>}
                        </div>

                        {!generatedCard ? (
                            <button className="generate-card-button" onClick={generateCard} disabled={isGenerating || isImageLoading || !userChoice}>
                                {isGenerating ? 'â³ Generating...' : isImageLoading ? 'â³ Loading image...' : 'ðŸŽ¨ Generate Share Card'}
                            </button>
                        ) : (
                            <div className="card-preview-section">
                                <div className="card-preview"><img src={generatedCard} alt="Card"/></div>
                                <div className="card-actions">
                                    <button className="download-card-button" onClick={downloadCard}>â¬‡ï¸ Download</button>
                                    <button className="share-btn twitter" onClick={shareOnX}>
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                                        Share on X
                                    </button>
                                </div>
                                <button className="regen-btn" onClick={()=>{ setGeneratedCard(null); }}>â†» Regenerate</button>
                            </div>
                        )}

                        {!userChoice && <div className="share-note"><p>âš ï¸ You need to make a prediction first before sharing!</p></div>}

                        {/* Tag friends hook */}
                        <div className="tag-friends-box">
                            <p>ðŸ‘¥ <strong>Tag 2 friends</strong> and challenge them to beat your call!</p>
                        </div>
                    </div>
                );
            };

            // â”€â”€â”€ ADMIN LOGIN â”€â”€â”€
            const AdminLoginView = () => {
                const [un,setUn]=useState('');const [pw,setPw]=useState('');const [err,setErr]=useState('');
                const login = () => { if(un===ADMIN_CREDENTIALS.username && pw===ADMIN_CREDENTIALS.passwordHash){ save(STORAGE_KEYS.ADMIN_SESSION,{isLoggedIn:true,expiry:Date.now()+86400000}); setIsAdmin(true); setView('admin'); } else setErr('Invalid credentials'); };
                return (
                    <div className="admin-login-view"><div className="admin-login-card">
                        <h1>Admin Access</h1>
                        <div className="form-group"><label>Username</label><input type="text" value={un} onChange={e=>setUn(e.target.value)} className="admin-input"/></div>
                        <div className="form-group"><label>Password</label><input type="password" value={pw} onChange={e=>setPw(e.target.value)} onKeyPress={e=>e.key==='Enter'&&login()} className="admin-input"/></div>
                        {err && <p className="error-message">{err}</p>}
                        <button className="admin-login-button" onClick={login}>Login</button>
                        <button className="back-button" onClick={()=>setView('home')}>Back to Home</button>
                    </div></div>
                );
            };

            // â”€â”€â”€ ADMIN VIEW â”€â”€â”€
            const AdminView = () => {
                const [showCreate,setShowCreate]=useState(false);
                const [form,setForm]=useState({question:'',startDate:'',endDate:'',isFlash:false});
                const create = () => {
                    if(!form.question||!form.startDate||!form.endDate){alert('Fill all fields');return;}
                    setPredictions([...predictions,{ id:Date.now().toString(), question:form.question, startDate:form.startDate, endDate:form.endDate, yesVotes:0, noVotes:0, resolved:false, result:null, participants:[], createdAt:Date.now(), isFlash:form.isFlash }]);
                    setForm({question:'',startDate:'',endDate:'',isFlash:false}); setShowCreate(false);
                };
                const del = id => { if(confirm('Delete?')) setPredictions(predictions.filter(p=>p.id!==id)); };
                const resolve = (id,result) => {
                    if(!confirm(`Resolve as ${result.toUpperCase()}?`)) return;
                    setPredictions(predictions.map(p=>p.id===id?{...p,resolved:true,result}:p));
                    if(userData?.predictions?.[id]){
                        const uc=userData.predictions[id].choice, up=userData.predictions[id].points;
                        if(uc===result) setUserData({...userData, totalPoints:userData.totalPoints+up*2, wins:userData.wins+1});
                    }
                };
                const lb = getLifetimeLeaderboard();
                const wlb = getWeeklyLeaderboard();
                const logout = ()=>{ save(STORAGE_KEYS.ADMIN_SESSION,{isLoggedIn:false}); setIsAdmin(false); setView('home'); };

                return (
                    <div className="admin-view">
                        <div className="admin-header"><h1>Admin Panel</h1><button className="logout-button" onClick={logout}>Logout</button></div>

                        {/* Create prediction */}
                        <div className="admin-section">
                            <div className="section-header"><h2>Manage Predictions</h2><button className="create-button" onClick={()=>setShowCreate(!showCreate)}>{showCreate?'Cancel':'+ Create Prediction'}</button></div>
                            {showCreate && (
                                <div className="create-form">
                                    <div className="form-group">
                                        <label>Question <span className="admin-hint">(Short, bold, controversial = more votes ðŸ”¥)</span></label>
                                        <input type="text" value={form.question} onChange={e=>setForm({...form,question:e.target.value})} placeholder="Will Seismic ship testnet before March ends?" className="admin-input"/>
                                    </div>
                                    <div className="form-row">
                                        <div className="form-group"><label>Start</label><input type="datetime-local" value={form.startDate} onChange={e=>setForm({...form,startDate:e.target.value})} className="admin-input"/></div>
                                        <div className="form-group"><label>End</label><input type="datetime-local" value={form.endDate} onChange={e=>setForm({...form,endDate:e.target.value})} className="admin-input"/></div>
                                    </div>
                                    <div className="form-group flash-toggle">
                                        <label><input type="checkbox" checked={form.isFlash} onChange={e=>setForm({...form,isFlash:e.target.checked})}/> âš¡ Flash Prediction (1-hour surprise, higher excitement)</label>
                                    </div>
                                    <button className="submit-button" onClick={create}>Create Prediction</button>
                                </div>
                            )}
                            <div className="admin-predictions-list">
                                {predictions.map(p=>(
                                    <div key={p.id} className="admin-prediction-card">
                                        <div className="admin-pred-header"><h3>{p.question}{p.isFlash && <span style={{color:'#D4A017',marginLeft:'0.5rem'}}>âš¡ Flash</span>}</h3><span className={`status-badge ${p.resolved?'resolved':'active'}`}>{p.resolved?`Resolved: ${p.result.toUpperCase()}`:'Active'}</span></div>
                                        <div className="admin-pred-stats"><span>YES: {p.yesVotes}</span><span>NO: {p.noVotes}</span><span>Participants: {(p.participants||[]).length}</span></div>
                                        <div className="admin-pred-actions">
                                            {!p.resolved && <><button className="resolve-button yes" onClick={()=>resolve(p.id,'yes')}>Resolve YES</button><button className="resolve-button no" onClick={()=>resolve(p.id,'no')}>Resolve NO</button></>}
                                            <button className="delete-button" onClick={()=>del(p.id)}>Delete</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Leaderboard with tabs */}
                        <div className="admin-section">
                            <div className="lb-header">
                                <h2>Leaderboard</h2>
                                <div className="lb-tabs">
                                    <button className={`lb-tab ${leaderboardTab==='weekly'?'active':''}`} onClick={()=>setLeaderboardTab('weekly')}>ðŸ† This Week</button>
                                    <button className={`lb-tab ${leaderboardTab==='lifetime'?'active':''}`} onClick={()=>setLeaderboardTab('lifetime')}>ðŸ¥‡ Lifetime</button>
                                </div>
                            </div>
                            {(leaderboardTab==='lifetime'?lb:wlb).length===0 ? <p className="empty-state">No participants yet</p> : (
                                <div className="leaderboard-table">
                                    <div className="table-header"><span>Rank</span><span>Username</span><span>Preds</span><span>Win %</span><span>Points</span></div>
                                    {(leaderboardTab==='lifetime'?lb:wlb).map((u,i)=>{
                                        const tier = getTier(u.totalPoints);
                                        return (
                                            <div key={u.username} className={`table-row ${i<3?'top-row':''}`}>
                                                <span className="rank">{i===0?'ðŸ¥‡':i===1?'ðŸ¥ˆ':i===2?'ðŸ¥‰':`#${i+1}`}</span>
                                                <span className="username">@{u.username} <span className="tier-inline" style={{color:tier.color}}>{tier.emoji}</span></span>
                                                <span>{u.totalPredictions}</span>
                                                <span>{u.totalPredictions>0?Math.round(u.wins/u.totalPredictions*100):0}%</span>
                                                <span className="points">{u.totalPoints}</span>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            // â”€â”€â”€ RENDER â”€â”€â”€
            return (
                <div className="app">
                    <Confetti active={showConfetti} onDone={()=>setShowConfetti(false)}/>

                    <nav className="navbar">
                        <div className="nav-content">
                            <div className="logo" onClick={()=>setView('home')}>
                                <img src={SEISMIC_LOGO} alt="Seismic Logo" className="logo-image"/>
                                <span>Seismic Predictions</span>
                            </div>
                            <div className="nav-links">
                                <button className={`nav-link ${view==='home'?'active':''}`} onClick={()=>setView('home')}>Home</button>
                                <button className={`nav-link ${view==='predictions'?'active':''}`} onClick={()=>setView('predictions')}>Predictions</button>
                                {isAdmin ? <button className={`nav-link admin ${view==='admin'?'active':''}`} onClick={()=>setView('admin')}>Admin</button> : <button className="nav-link subtle" onClick={()=>setView('adminLogin')}>â€¢</button>}
                            </div>
                        </div>
                    </nav>

                    <main className="main-content">
                        {view==='home' && <HomeView/>}
                        {view==='predictions' && <PredictionsListView/>}
                        {view==='adminLogin' && <AdminLoginView/>}
                        {view==='admin' && isAdmin && <AdminView/>}
                    </main>

                    {showModal && (
                        <div className="modal-overlay" onClick={closeModal}>
                            <div onClick={e=>e.stopPropagation()}>
                                {modalType==='join' && <JoinModal prediction={selectedPrediction}/>}
                                {modalType==='share' && <ShareModal prediction={selectedPrediction}/>}
                            </div>
                        </div>
                    )}

                    {showLockScreen && (
                        <>
                            <Confetti active={true} onDone={()=>setShowConfetti(false)}/>
                            <LockScreen data={lockScreenData}/>
                        </>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<SeismicPredictionGame/>);
    </script>

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Inter',sans-serif; background:linear-gradient(135deg,#FAF8F5 0%,#F5F1EC 100%); color:#3E2F3C; min-height:100vh; }
        #root, .app { min-height:100vh; }

        /* NAVBAR */
        .navbar { background:rgba(250,248,245,0.95); backdrop-filter:blur(10px); border-bottom:1px solid rgba(139,111,142,0.1); position:sticky; top:0; z-index:100; }
        .nav-content { max-width:1200px; margin:0 auto; padding:1.5rem 2rem; display:flex; justify-content:space-between; align-items:center; }

        .nav-link:hover { color:#3E2F3C; }
        .nav-link.active { color:#8B6F8E; }
        .nav-link.active::after { content:''; position:absolute; bottom:0; left:0; right:0; height:2px; background:#8B6F8E; }
        .nav-link.admin { color:#8B6F8E; }

        /* HOME */
        .home-view { max-width:1200px; margin:0 auto; padding:4rem 2rem; }
        .hero { text-align:center; padding:6rem 2rem 4rem; position:relative; }
        .hero-ornament { position:absolute; top:-2rem; left:50%; transform:translateX(-50%); width:100px; height:100px; background:radial-gradient(circle,rgba(139,111,142,0.1) 0%,transparent 70%); border-radius:50%; }

        .prediction-card:hover { transform:translateY(-4px); box-shadow:0 8px 30px rgba(62,47,60,0.12); }
        .prediction-card.urgent { border:2px solid rgba(201,122,122,0.4); animation:urgentPulse 2s infinite; }
        @keyframes urgentPulse { 0%,100%{ box-shadow:0 2px 20px rgba(62,47,60,0.08); } 50%{ box-shadow:0 4px 24px rgba(201,122,122,0.25); } }
        .prediction-card.flash-card { border-top:3px solid #D4A017; }
        .flash-badge { position:absolute; top:0; right:0; background:linear-gradient(135deg,#D4A017,#E8B830); color:#fff; font-size:0.7rem; font-weight:700; padding:0.35rem 0.75rem; display:flex; align-items:center; gap:0.3rem; border-radius:0 16px 0 10px; }

        .prediction-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; }
        .status-badge { padding:0.375rem 0.875rem; border-radius:8px; font-size:0.75rem; font-weight:600; text-transform:uppercase; letter-spacing:0.5px; }

        .share-btn { display:flex; align-items:center; justify-content:center; gap:0.5rem; padding:0.875rem 1rem; border:none; border-radius:10px; font-weight:600; cursor:pointer; transition:all 0.3s; color:#fff; }
